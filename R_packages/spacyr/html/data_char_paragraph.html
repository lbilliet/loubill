<h2>A short paragraph of text for testing</h2>

<h3>Description</h3>

<p>A sample of text from the Irish budget debate of 2010 (531 tokens long).
</p>


<h3>Usage</h3>

<pre>
data_char_paragraph
</pre>


<h3>Format</h3>

<p>An object of class <code>character</code> of length 1.</p>
